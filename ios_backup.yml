---
## Playbook to get system time and add it to backup files

- hosts: localhost

  tasks:
   - name: Get ansible date/time facts
     setup:
       filter: "ansible_date_time"
       gather_subset: "!all"

   - name: Store DTG as fact
     set_fact:
       DTG: "{{ ansible_date_time.date }}"

   - name: Create Directory {{hostvars.localhost.DTG}}
     file:
      path: ~/etc/ansible/backups/{{hostvars.localhost.DTG}}
      state: directory
  run_once: true


- hosts: routers 

  tasks:
   - name: Backup  
     cisco.ios.ios_command:
       commands: show run  
     register: config

   - name: Save output to ~/etc/ansible/backups/
     copy:
       content: "{{config.stdout[0]}}"
       dest: "~/etc/ansible/backups/{{hostvars.localhost.DTG}}/{{inventory_hostname}}-{{hostvars.localhost.DTG}}-config.txt"
       
- hosts: routers 

  vars:
    command_list:
    # - show etherchannel summary 
      - show cdp neighbors 
    # - sh switch stack-ports
    # - sh switch 
    # - show environment all
      - show ip ospf int brief 
      - show ip ospf neighbors 
      - show cdp neighbors detail
      - show version 
    # - show license usage 
    # - show clock
    # - show users
    # - show boot
    # - show int status | inc connected
    # - show arp
      - show ip interface brief

  tasks:
   - name: Run the SHOW commands and save output 
     cisco.ios.ios_command:
       commands: "{{ command_list }}"
     register: showoutput

   - name: "Put all the files together into one nice text file"
     template: 
       src: template.j2 
       dest: "~/etc/ansible/backups/{{hostvars.localhost.DTG}}/{{ inventory_hostname }}-{{hostvars.localhost.DTG}}-showoutput.txt"


- hosts: switches

  tasks:
   - name: Backup  
     cisco.ios.ios_command:
       commands: show run  
     register: config

   - name: Save output to ~/etc/ansible/backups/
     copy:
       content: "{{config.stdout[0]}}"
       dest: "~/etc/ansible/backups/{{hostvars.localhost.DTG}}/{{inventory_hostname}}-{{hostvars.localhost.DTG}}-config.txt"

- hosts: switches

  tasks:
   - name: Backup Cat3850 Switches 
     ios_config:
       backup: yes
       backup_options:
         filename: "{{inventory_hostname}}-{{hostvars.localhost.DTG}}-config.txt"
         dir_path: ~/etc/ansible/backups/{{hostvars.localhost.DTG}}
